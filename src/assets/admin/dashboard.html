<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="../css/view.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="../img/logo.png" alt="Logo">
            <div class="right">
                <a href="#mail" class="icon-link">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="#notifications" class="icon-link">
                    <i class="fas fa-bell"></i>
                </a>
                <a href="#profile" class="profile-link">
                    <img src="../img/Mart-5.jpg" alt="Profile Icon" class="profile-icon">
                    <span class="profile-name">Are Martins</span>
                </a>
            </div>
        </div>

        <div class="horizontal-line-container">
            <div class="horizontal-line"></div>
            <div class="horizontal-line2"></div>
        </div>

        <div class="screening-dashboard">
            <h3>Screening Dashboard</h3>
            <div class="horizontal-line3"></div>
            <div class="filter-sort">
                <input type="text" placeholder="Filter by keywords...">
                <div class="sort-by">
                    <span>Sort by:</span>
                    <select>
                        <option value="most-recent">Most Recent</option>
                    </select>
                </div>
            </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name :</th>
                            <th>Faculty :</th>
                            <th>Course :</th>
                            <th>Date Submitted :</th>
                            <th>View :</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Rows will be inserted here via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
